<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      yamada-twitter.ver
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

<div class="tab-wrap">
    <input id="TAB02-01" type="radio" name="TAB02" class="tab-switch" checked="checked" /><label class="tab-label" for="TAB02-01">ツイート1</label>
    <div class="tab-content">
      <div id="container">
        <strong>Instagramから文章を生成しました!!</strong>
          <ion-item counter="true" class="sample" [counterFormatter]="customCounterFormatter">
            <ion-label color="light" position="stacked">ツイート内容</ion-label>
            <ion-textarea color="light" maxlength="140" [(ngModel)]="SampleTweet1" name="SampleTweet1"></ion-textarea>
          </ion-item>
          <ion-button shape="round" href="https://twitter.com/intent/tweet?text={{SampleTweet1}}" class="twitter-share-button" data-show-count="false" data-size="large">ツイートする</ion-button>
      </div>
    </div>
